name: Specs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  spec:
    runs-on: ubuntu-latest
    name: spec
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Prepare tests
        run: |
          cd spec
          wget -nv https://raw.githubusercontent.com/openSUSE/open-build-service/master/src/api/Gemfile
          wget -nv https://raw.githubusercontent.com/openSUSE/open-build-service/master/src/api/Gemfile.lock
      - name: Test spec strategy
        run: |
          cd spec
          ../bundle_gems
          grep Source100 obs-server.spec
      - name: Test cpio strategy
        run: |
          cd spec
          mkdir outdir
          ../bundle_gems --strategy=cpio -o outdir
          file outdir/vendor.obscpio
      - name: Test cpio strategy and ruby-version
        run: |
          sudo apt-get update
          sudo apt-get install autoconf bison patch build-essential libssl-dev libyaml-dev libreadline-dev \
            zlib1g-dev libgmp-dev libncurses-dev libffi-dev libgdbm-dev libdb-dev uuid-dev rbenv ruby-build
          cd spec
          mkdir outdir2
          ../bundle_gems --strategy=cpio --ruby-version=2.7.6 -o outdir2
          file outdir2/vendor.obscpio
